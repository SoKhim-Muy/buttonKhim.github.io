<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Examples</title>
</head>
<style>
    h3{
        color: indigo;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 30px;
        margin: 40px;
    }
    button{
        padding-bottom: 20px;
        padding-top: 20px;
        padding-right: 40px;
        padding-left: 40px;
        border: none;
        margin-left: 30px;
    }
    .btn1{
        background-color: blue;
        color:azure;
        border-radius: 5px;
        cursor: pointer;
        margin: 20px;
        margin-left:30px ;
    }
    .btn2{
        background-color: black;
        color: azure;
        border-radius: 5px;
        cursor: pointer;
        margin: 20px;
    }
    .btn3{
        background-color: transparent; /*No background-color = transparent*/
        color: black;
        border: solid 2px;
        border-radius: 30px;
        cursor: pointer;
        margin: 20px;
    }
    .btn4{
        background-color: darkmagenta;
        color:azure;
        border-radius: 5px;
        cursor: pointer;
        margin: 20px;
        margin-left:30px ;
        transition: all 0.3s;
    }
    .btn5{
        background-color: darkred;
        color: azure;
        border-radius: 5px;
        cursor: pointer;
        margin: 20px;
        transition: all 0.3s;
       
    }
    .btn6{
        background-color: transparent; /*No background-color = transparent*/
        color: blueviolet;
        border: solid 2px;
        border-radius: 30px;
        cursor: pointer;
        margin: 20px;
        transition: all 0.3s;
    }
    .btn4:hover{
        background-color: lightcoral;
    }
    .btn5:hover{
        background-color: transparent;
        color: blue;
        outline: 2px solid blue;
    }
    .btn6:hover{
        background-color: black;
        color: aliceblue;
        border: solid 2px black;
    }
    .btn7{
        background-color: darkmagenta;
        color:azure;
        border-radius: 5px;
        cursor: pointer;
        margin: 20px;
        margin-left:30px ;
        transition: all 0.3s;
    }
    .btn7:hover{
        background-color: black;
        color: azure;
        transform: scale(1.1);
    }
    .btn8{
        background-color: black;
        color:azure;
        border-radius: 5px;
        cursor: pointer;
        margin: 20px;
        transition: all 0.3s;
    }.btn8:hover{
        background-color: blue;
        transform: rotate(90deg);
        transition: all 0.3s;
    }
    .btn9{
        background-color: aqua;
        color:red;
        border-radius: 5px;
        cursor: pointer;
        margin: 20px;
        margin-left:30px ;
        transition: all 0.3s;
    }
    .btn9:hover{
        background-color: gold;
        color: black;
        transform: scale(0.9);
    }
</style>
<body>
    <div>
        <h3>Primary1</h3>
        <button class="btn1">Primary-btn</button>
        <button class="btn2">Primary-btn</button>
        <button class="btn3">Primary-btn</button>
    </div>
    <div>
        <h3>Primary2</h3>
        <button class="btn4">Primary-btn</button>
        <button class="btn5">Primary-btn</button>
        <button class="btn6">Primary-btn</button>
    </div>
    <div>
        <h3>Primary3</h3>
        <button class="btn7">Primary-btn</button>
        <button class="btn8">Primary-btn</button>
        <button class="btn9">Primary-btn</button>
    </div>
</body>
</html>
